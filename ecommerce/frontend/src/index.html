<!DOCTYPE html>  <!--run npm init in frontend folder-->
<html lang="en"> 
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>E-commerce</title>
    <script type="module" src="app.js"></script> <!--link app.js to index.html as module-->
  </head>
  <body>
    <section id="SignIn">
      <div class="grid">
          <div class="container" style="margin-top: 70px;">
              <h2>Sign In</h2>
              <input type="email" placeholder="myInfo@mail.com" id="logInEmailInput">
              <input type="password" placeholder="Password" id="logInPasswordInput">
              <button class="container-button" id="SignInButton">Sign in</button>
              <p>Need a new account? <a id="goToSignUp">Sign up</a></p>
          </div>
      </div>
  </section>

  <section id="SignUp" hidden>
      <div class="grid">
          <div class="container" style="margin-top: 45px;">
              <h2>Sign Up</h2>
              <form class="form">
                  <input type="email" placeholder="myInfo@mail.com">
                  <input type="password" placeholder="Password">
                  <input type="password" placeholder="Retype password">
                  <button class="container-button" id="SignUpButton">Sign up</button>
                  <p>Already have an account? <a id="goToSignIn">Sign in</a></p>
              </form>
          </div>
      </div>
  </section>

</section>
<secion id="HomeScreen" hidden>

    <div class="grid-container">
      <header>
        <div class="brand">
          <a href="/#/">ecommerce</a>
        </div>
        <div>
          <a id="goToHome">Home</a>
          <a id="SignOutButton">Sign out</a>
          <a id="goToMyShopList">My Cart <i class="far fa-shopping-cart"></i></a>
        </div>
      </header>
      <main id="main-container"></main> <!--set main id to main-container-->
      <footer>
        All rights reserved @2021
      </footer>
    </div>
</secion>

<script type="module" src="./scripts/main.js"></script>

  </body>
</html>
